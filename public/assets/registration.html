<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"

    <link rel="stylesheet" href="../assets/css/index.css">

</head>

<body style="background-color: skyblue;">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed" style="left: 70%;">
        <a class="pure-menu-heading" href="">DONATE</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Events</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Registration</a></li>
        </ul>
    </div>
    <div class="container">
        <h5>Registration Form</h5>
        <form>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input id="full_name" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" autocomplete="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" autocomplete="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="Password" type="password" autocomplete="password" class="form-control">
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="gradYear1">Graduation Year</label>
                    <input id="gradYear1" type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="gradMajor1">Graduation Major</label>
                    <input id="gradMajor1" type="text" class="form-control">
                </div>
                <div class="col">
                    <button class="btn-primary align-self-center" type="button" data-toggle="collapse"
                        data-target="#addgrad" aria-expanded="false" aria-controls="addgrad">Add Degree
                    </button>
                </div>
            </div>

            <br>
            <div class="collapse" id="addgrad">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <label for="gradYear2">Graduation Year</label>
                            <input id="gradYear2" type="text" class="pure-input-1-2 form-control">
                        </div>
                        <div class="col">
                            <label for="gradMajor2">Graduation Major</label>
                            <input id="gradMajor2" type="text" class="pure-input-1-2 form-control">
                        </div>
                        <div class="col">
                            <button class=" btn-primary" type="button" data-toggle="collapse" data-target="#addanother"
                                aria-expanded="false" aria-controls="addanother">
                                Add Degree
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="collapse" id="addanother">
                <div class="form-row">
                    <div class="col">
                        <label for="gradYear3">Graduation Year</label>
                        <input id="gradYear3" type="text" class="pure-input-1-2 form-control">
                    </div>
                    <div class="col">
                        <label for="gradMajor3">Graduation Major</label>
                        <input id="gradYMajor3" type="text" class="pure-input-1-2 form-control">
                    </div>
                </div>
            </div>




            <h5 id="exampleModalScrollableTitle2">Registration Form</h5>

            <h6>Contact Info</h6>
            <div class="form-group">
                <label for="inputPhone">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option value="AL">Alabama (AL)</option>
                        <option value="AK">Alaska (AK)</option>
                        <option value="AZ">Arizona (AZ)</option>
                        <option value="AR">Arkansas (AR)</option>
                        <option value="CA">California (CA)</option>
                        <option value="CO">Colorado (CO)</option>
                        <option value="CT">Connecticut (CT)</option>
                        <option value="DE">Delaware (DE)</option>
                        <option value="DC">District Of Columbia (DC)</option>
                        <option value="FL">Florida (FL)</option>
                        <option value="GA">Georgia (GA)</option>
                        <option value="HI">Hawaii (HI)</option>
                        <option value="ID">Idaho (ID)</option>
                        <option value="IL">Illinois (IL)</option>
                        <option value="IN">Indiana (IN)</option>
                        <option value="IA">Iowa (IA)</option>
                        <option value="KS">Kansas (KS)</option>
                        <option value="KY">Kentucky (KY)</option>
                        <option value="LA">Louisiana (LA)</option>
                        <option value="ME">Maine (ME)</option>
                        <option value="MD">Maryland (MD)</option>
                        <option value="MA">Massachusetts (MA)</option>
                        <option value="MI">Michigan (MI)</option>
                        <option value="MN">Minnesota (MN)</option>
                        <option value="MS">Mississippi (MS)</option>
                        <option value="MO">Missouri (MO)</option>
                        <option value="MT">Montana (MT)</option>
                        <option value="NE">Nebraska (NE)</option>
                        <option value="NV">Nevada (NV)</option>
                        <option value="NH">New Hampshire (NH)</option>
                        <option value="NJ">New Jersey (NJ)</option>
                        <option value="NM">New Mexico (NM)</option>
                        <option value="NY">New York (NY)</option>
                        <option value="NC">North Carolina (NC)</option>
                        <option value="ND">North Dakota (ND)</option>
                        <option value="OH">Ohio (OH)</option>
                        <option value="OK">Oklahoma (OK)</option>
                        <option value="OR">Oregon (OR)</option>
                        <option value="PA">Pennsylvania (PA)</option>
                        <option value="RI">Rhode Island (RI)</option>
                        <option value="SC">South Carolina (SC)</option>
                        <option value="SD">South Dakota (SD)</option>
                        <option value="TN">Tennessee (TN)</option>
                        <option value="TX">Texas (TX)</option>
                        <option value="UT">Utah (UT)</option>
                        <option value="VT">Vermont (VT)</option>
                        <option value="VA">Virginia (VA)</option>
                        <option value="WA">Washington (WA)</option>
                        <option value="WV">West Virginia (WV)</option>
                        <option value="WI">Wisconsin (WI)</option>
                        <option value="WY">Wyoming (WY)</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
        </form>

        <button class="btn" id=register_btn>Submit Registration</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="/assets/javascript/index.js"></script>
    <script src="/assets/javascript/eventbrite.js"></script>
</body>

</html>
